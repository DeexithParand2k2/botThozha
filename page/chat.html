<!DOCTYPE html>
<html>
    <head>
        <title>Thozha</title>
        <link rel="stylesheet" type="text/css" href="../style/chat.css">
        <script src="https://kit.fontawesome.com/4917270fc0.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&family=VT323&display=swap');
        </style>
        <script src="../script/index.js" type="text/javascript" rel="script"></script>
        <script rel="script" type="text/javascript" src="../script/secondpage.js"></script>
        <script type="text/javascript" src="../script/data.js"></script>
        <!--<style></style>-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body class="main" id="main">
        <div class="marginDiv">
            <div class="chatFoot">
                <input type="text" id="inputBox" class="inputBox" autocomplete="off" spellcheck="false" placeholder="ask me">
                <i id="tick" class="fa fa-solid fa-check" onclick="startHere()"></i>
            </div>
        </div>
        <div class="gameCanvas" id="gameCanvas">
            <div class="botHand"></div>
            <div class="userHand"></div>
        </div>
    </body>
    <script src="../script/chat.js"></script>
</html>
