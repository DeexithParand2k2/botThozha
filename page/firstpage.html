<!DOCTYPE html>
<html>
    <head>
        <title>First Page</title>
        <link rel="stylesheet" type="text/css" href="../style/firstpage.css">
        <script src="https://kit.fontawesome.com/4917270fc0.js" crossorigin="anonymous"></script>
        <script src="../script/firstpage.js" type="text/javascript" rel="script"></script>
    </head>
    <body class="main" id="main">
        <div class="header">
            <h1 class="title">Thozha.</h1>
            <i id="user" class="fas fa-solid fa-user fa-2x"></i>
            <i id="lock" class="fas fa-solid fa-lock fa-2x" onclick="changeHeader()"></i>
        </div>
        <div class="biobox">
            <i id="eye" class="fas fa-solid fa-eye fa-3x"></i>
            <img class="bioscope" src="../bioscope.png" alt="bioscope">
        </div>
        <div class="footer"></div>
    </body>
</html>
